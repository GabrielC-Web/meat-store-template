<section class="w-100 d-flex align-items-center justify-content-center home_bg_image" style="height: 600px;"
    [style.background-image]="'url(' + homeImages.main +')'">

    <h2 class="text-white cmm-txt-thin-bold px-3">CERDO, POLLO, TERNERA... <br> A TU COCINA LLEVAMOS LAS PROTE√çNAS <br>
        CON
        LA CALIDAD QUE
        PREFIERAS.</h2>

</section>

<section class="popular_products d-flex align-items-center w-100 p-3"
    style="padding-top: 6rem !important;padding-bottom: 6rem !important;">


    <div id="carousel" class="container carousel carousel-dark slide d-flex align-items-center w-100"
        data-bs-touch="false" data-bs-pause="true" style="max-width: 100%;">

        <!-- Indicadores de cantidade de porductos en el carrucel -->
        <!-- <div class="carousel-indicators w-100">

            <button *ngFor="let button of popularProducts, index as i" type="button" data-bs-target="#carousel"
                (click)="selectTemplate(i)" attr.data-bs-slide-to="{{i}}" [ngClass]="{'active': i == 0}"
                aria-label="Slide 1"></button>

        </div> -->

        <!-- contendor de imagenes -->
        <div class="carousel-inner h-100 w-100">

            <!-- Plantilla -->
            <div *ngFor="let productSection of popularProducts, index as i" class="carousel-item h-100 w-100"
                [ngClass]="{'active': i == 0}">

                <div class="w-100 h-100 p-0 d-flex justify-content-center align-items-center" style="gap: 2rem;">

                    <cmp-core-product-card *ngFor="let item of productSection" [data]="item"></cmp-core-product-card>

                </div>

            </div>

        </div>

        <div class="d-flex align-items-center carousel-control-prev border-0" data-bs-target="#carousel"
            data-bs-slide="prev">

            <button class="rounded" style="background-color: #947676;height: 80px;width: 60px;" (click)="prevElement()">
                <mat-icon class="text-white">arrow_back_ios</mat-icon>
            </button>

        </div>

        <!-- botones -->

        <div class="d-flex align-items-center carousel-control-next border-0" data-bs-target="#carousel"
            data-bs-slide="next">

            <button class="carousel-control-next" type="button" class="rounded"
                style="background-color: #947676;height: 80px;width: 60px;" (click)="nextElement()">
                <mat-icon class="text-white">arrow_forward_ios</mat-icon>
            </button>

        </div>

    </div>

</section>

<section class="w-100"></section>
